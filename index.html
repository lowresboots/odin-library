<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootshelves</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="toolbar">
            <div class="toolbar-items">
                <button class="tool-button logo-button">
                    <img src="images/bootshelves.png" alt="Logo" class="toolbar-logo">
                </button>
                <button class="tool-button"><i class="fas fa-home"></i></button>
                <button class="tool-button"><i class="fas fa-search"></i></button>
                <button class="tool-button"><i class="fas fa-bell"></i></button>
                <button class="tool-button"><i class="fas fa-star"></i></button>
                <button class="tool-button"><i class="fas fa-bookmark"></i></button>
                <button class="tool-button"><i class="fas fa-columns"></i></button>
                <button class="tool-button"><i class="fas fa-cog"></i></button>
                <button class="tool-button"><i class="fas fa-question"></i></button>
                <button class="tool-button add-button" id="new-book-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="tool-button avatar-button">
                    <img src="images/lowresboots.jpg" alt="Profile" class="avatar">
                </button>
            </div>
        </nav>
        <main class="main-content">
            <div class="book-grid" id="library-container">
                
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
