<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootshelves</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="toolbar">
            <div class="toolbar-items">
                <button class="tool-button logo-button">
                    <img src="images/bootshelves.png" alt="Logo" class="toolbar-logo">
                </button>
                <button class="tool-button"><i class="fas fa-home"></i></button>
                <button class="tool-button"><i class="fas fa-search"></i></button>
                <button class="tool-button"><i class="fas fa-bell"></i></button>
                <button class="tool-button"><i class="fas fa-star"></i></button>
                <button class="tool-button"><i class="fas fa-bookmark"></i></button>
                <button class="tool-button"><i class="fas fa-columns"></i></button>
                <button class="tool-button"><i class="fas fa-cog"></i></button>
                <button class="tool-button"><i class="fas fa-question"></i></button>
                <button class="tool-button add-button" id="new-book-btn">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="tool-button avatar-button">
                    <img src="images/lowresboots.jpg" alt="Profile" class="avatar">
                </button>
            </div>
        </nav>
        <main class="main-content">
            <div class="book-grid" id="library-container">

            </div>
            <dialog id="book-dialog" class="modal">
                <form id="book-form">
                    <h2>Add New Book</h2>
            
                    <div class="form-group">
                        <label for="cover">Book Cover:</label>
                        <input type="file" id="cover" name="cover" accept="image/*" class="file-input">
                        <div class="cover-preview"></div>
                    </div>
            
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
            
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
            
                    <div class="form-group">
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" required min="1">
                    </div>
            
                    <div class="form-group checkbox-group">
                        <label for="read">
                            <input type="checkbox" id="read" name="read">
                            <span>Have you read it?</span>
                        </label>
                    </div>
            
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Add Book</button>
                        <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </dialog>
            <dialog id="reader-dialog" class="modal reader-modal">
                <div class="reader-header">
                    <h2 id="reader-title"></h2>
                    <div class="header-controls">
                        <button class="tool-button" id="maximize-reader">
                            <i class="fas fa-expand"></i>
                        </button>
                        <button class="tool-button" id="close-reader">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="reader-content">
                    <div class="book-spread">
                        <div class="page left-page" id="left-page"></div>
                        <div class="page right-page" id="right-page"></div>
                    </div>
                    <div class="page-navigation">
                        <button id="prev-page" class="nav-btn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <span id="page-counter"></span>
                        <button id="next-page" class="nav-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </dialog>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
